<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little White Ball Game</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 0.2em;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
    p.instructions {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-size: 1.2em;
      text-align: center;
      max-width: 450px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    #gameContainer {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      border-radius: 25px;
      box-shadow: 0 0 40px #ff6a00;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      border-radius: 20px;
      background: #0f2027;
      box-shadow: 0 0 30px #ff6a00;
    }
  </style>
</head>
<body>
  <h1>Little White Ball Game</h1>
  <p class="instructions">Use W/S keys to move the left platform and Up/Down arrow keys to move the right platform. Bounce the white ball and enjoy the game!</p>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="680" height="440"></canvas>
  </div>
  <script src="kodegamenya.js"></script>
</body>
</html>
